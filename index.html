<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Curing Innos | AI Tennis Partner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              electric: '#2997FF', // Apple-style Royal Blue
              neon: '#CCFF00', // Tennis Green (Accent only)
              dark: '#000000', // True Black
              surface: '#161617', // Dark Grey Surface
              subtext: '#86868b', // Apple Grey Text
            },
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
              mono: ['SF Mono', 'Menlo', 'Monaco', 'Courier New', 'monospace'],
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'hero-glow': 'radial-gradient(circle at 50% 50%, #2997FF 0%, transparent 50%)',
            },
            animation: {
              'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'fade-in': 'fadeIn 1s ease-out forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #000000;
        color: #F5F5F7;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        letter-spacing: -0.015em;
      }
      
      /* Apple-like Smooth Scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Custom Selection */
      ::selection {
        background: #2997FF;
        color: white;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000000;
      }
      ::-webkit-scrollbar-thumb {
        background: #424245;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6e6e73;
      }

      /* Premium Glass Card (Fixed Visibility) */
      .glass-card {
        background: rgba(28, 28, 30, 0.85); /* Higher opacity for readability */
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        transition: all 0.3s ease;
      }
      
      .glass-card:hover {
        border-color: rgba(255, 255, 255, 0.2);
      }
      
      /* Navigation Blur */
      .nav-blur {
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      }

      /* Typography Utilities */
      .text-gradient {
        background: linear-gradient(135deg, #FFFFFF 0%, #A1A1A6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "framer-motion": "https://esm.sh/framer-motion@11.0.8?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?external=react",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?external=react,react-dom",
    "@remix-run/router": "https://esm.sh/@remix-run/router@1.15.3"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
